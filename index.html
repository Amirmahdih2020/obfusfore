
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Obfuscator</title>
    <link rel="icon" href="5465465465465.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #071ffd;
            --background-color: #0d0d0d;
            --card-background: #1a1a1a;
            --text-color: #07fdfd;
            --secondary-text-color: #b3b3b38e;
            --button-hover-color: #071ffd;
            --border-color: #07fdfd(0, 0, 0, 0.5);
            --shadow-color: #07fdfd(55, 0, 255, 0.2);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 900px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            flex: 1;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            color: var(--primary-color);
            text-shadow: 2px 2px 8px #071ffd(255, 0, 98, 0.5);
            margin-bottom: 0.5rem;
            animation: pulse 1.5s infinite;
        }

        p {
            color: var(--secondary-text-color);
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px var(--shadow-color);
        }

        textarea {
            width: 100%;
            height: 200px;
            background-color: #262626;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 15px;

            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            resize: vertical;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.5);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        textarea::placeholder {
            color: var(--secondary-text-color);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: var(--secondary-text-color);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 0, 98, 0.4);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 0, 98, 0.5);
        }

        button:active {
            transform: scale(1);
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(255, 0, 98, 0.4);
        }

        #toast.show {
            opacity: 1;
            visibility: visible;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 2px 2px 8px rgba(255, 0, 98, 0.5);
            }
            50% {
                text-shadow: 4px 4px 16px rgba(255, 0, 98, 0.8);
            }
        }

        .hidden {
            display: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            text-align: center;
            padding: 1rem 0;
            z-index: 10;
        }

        footer p {
            color: white;
            margin: 0;
        }

        footer a {
            color: #071ffd;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JavaScript Obfuscator</h1>
            <p>Protect your JavaScript code with style and security.<br>Efficient, powerful, and easy to use.</p>
        </header>
        <div class="card">
            <div id="inputForm">
                <label for="javascriptCode">JavaScript Code</label>
                <textarea id="javascriptCode" placeholder="Paste your JavaScript code here..."></textarea>
                <div class="button-container">
                    <button id="obfuscateBtn">Obfuscate</button>
                </div>
            </div>
            <div id="outputForm" class="hidden">
                <label for="obfuscatedCode">Obfuscated Code</label>
                <textarea id="obfuscatedCode" readonly></textarea>
                <div class="button-container">
                    <button id="obfuscateAnotherBtn">Obfuscate Another</button>
                    <button id="copyBtn">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toast"></div>

    <footer>
        <div class="footer">
            <p>Designed by <a href="https://t.me/V2rayconfigAmir" target="_blank">Amir</a></p>
        </div>
    </footer>

    <script src="ob.js"></script>
    <script>
        const inputForm = document.getElementById('inputForm');
        const outputForm = document.getElementById('outputForm');
        const javascriptCode = document.getElementById('javascriptCode');
        const obfuscatedCode = document.getElementById('obfuscatedCode');
        const obfuscateBtn = document.getElementById('obfuscateBtn');
        const obfuscateAnotherBtn = document.getElementById('obfuscateAnotherBtn');
        const copyBtn = document.getElementById('copyBtn');
        const toast = document.getElementById('toast');

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        obfuscateBtn.addEventListener('click', () => {
            if (javascriptCode.value.trim() === '') {
                showToast('Please enter some JavaScript code.');
                return;
            }

            const obfuscationResult = JavaScriptObfuscator.obfuscate(javascriptCode.value);
            obfuscatedCode.value = obfuscationResult.getObfuscatedCode();

            inputForm.classList.add('hidden');
            outputForm.classList.remove('hidden');
        });

        obfuscateAnotherBtn.addEventListener('click', () => {
            javascriptCode.value = '';
            outputForm.classList.add('hidden');
            inputForm.classList.remove('hidden');
        });

        copyBtn.addEventListener('click', () => {
            obfuscatedCode.select();
            document.execCommand('copy');
            showToast('Copied to clipboard!');
        });
    </script>
</body>
</html>
